<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Add Book </title>
</head>

<body>
	<div align="center">
		<h1>Add Book</h1>
		<form action="/bookAPI/addBook" method="post">
			<p>Title: <input type="text" name="title"> </p>
			<p>Author: <input type="text" name="author"> </p>
			<p>Price: <input type="text" name="price"> </p>
			<input type="submit" value="submit">
		</form>
	</div>
</body>
</html>
